<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPA Test Fixture</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .form-group { margin: 12px 0; }
    label { display: block; margin-bottom: 4px; }
    input, select { padding: 6px; width: 200px; }
    button { padding: 8px 16px; cursor: pointer; }
    #result { margin-top: 16px; padding: 12px; background: #e8f5e9; display: none; }
  </style>
</head>
<body>
  <h1 data-testid="page-title">Test Form</h1>

  <form id="test-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" data-testid="username-input" placeholder="Enter username" aria-label="Username">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" data-testid="email-input" placeholder="Enter email" aria-label="Email">
    </div>

    <div class="form-group">
      <label for="role-select">Role</label>
      <select id="role-select" name="role" data-testid="role-select" aria-label="Role">
        <option value="">Select role</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
        <option value="guest">Guest</option>
      </select>
    </div>

    <button type="submit" data-testid="submit-btn" role="button" aria-label="Submit form">Submit</button>
  </form>

  <div id="result" data-testid="result-message">
    <strong>Success!</strong> Form submitted.
  </div>

  <script>
    document.getElementById('test-form').addEventListener('submit', (e) => {
      e.preventDefault();
      document.getElementById('result').style.display = 'block';
    });
  </script>
</body>
</html>
